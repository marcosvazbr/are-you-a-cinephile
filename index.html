<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are you a cinephile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div id="logo">
      <img src="imagem/logo.png" alt="Logo d">
      <h1>Are you a cinephile?</h1>
      <h3>Descubra se você realmente entende de filmes e conhece os melhores de todos os tempos ou se seu gosto é duvidosos.</h3>
    </div>
    <div id="search">
      <label for="searchInput">Escolha um filme</label>
      <input id="searchInput" type="text">
      <button>Search</button>
    </div>
    <div class="app">
      <thead>
        <th>
          <tr>filme</tr>
          <tr>categoria</tr>
          <tr>year</tr>
          <tr>pontuação</tr>
        </th>
      </thead>

      <tbody>
        <td>
          <tr id="imgMovie">
            <img src="https://image.tmdb.org/t/p/w500/pB8BM7pdSp6B6Ih7QZ4DrQ3PmJK.jpg" alt="">
            <a href="http://www.foxmovies.com/movies/fight-club">Fight Club</a>
            <p>Clube da Luta</p>
          </tr>
          <tr id="typeMovie">Action</tr>
          <tr id="yearMovie">2007</tr>
          <tr id="scoreMovie">84%</tr>
        </td>
      </tbody>

      <div>
        <h1>Sua pontuação com cinéfilo é:</h1>
        <h1>80%</h1>
        <p>parabéns, você entende de filmes.</p>
    </div>
    </div>

  </header>
  
  
</body>
</html>
